---

- name: Update apt cache
  ansible.builtin.apt:
    upgrade: true
    update_cache: true
    force_apt_get: true

- name: Install xfce4
  ansible.builtin.apt:
    name: xfce4*
    state: present

- name: Install Firefox
  ansible.builtin.apt:
    update_cache: true
    name: firefox
    state: present

- name: Install xrdp and other goodies
  ansible.builtin.apt:
    name:
      - xrdp
      - xorg
      - dbus-x11
      - x11-xserver-utils
    state: present

- name: Config xrdp to start xfce4
  ansible.builtin.lineinfile:
    path: /etc/xrdp/xrdp.ini
    line: "exec startxfce4"
  notify: Restart xrdp

- name: Setup password for default user
  ansible.builtin.user:
    name: "{{ default_user }}"
    password: "{{ default_password_hashed }}"

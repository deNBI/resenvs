- name: slurmdbd
  ansible.builtin.systemd:
    name: slurmdbd
    state: restarted

- name: slurmrestd
  ansible.builtin.systemd:
    name: slurmrestd
    state: restarted
    daemon_reload: true

- name: slurmctld
  ansible.builtin.systemd:
    name: slurmctld
    state: restarted

- name: slurmd
  ansible.builtin.systemd:
    name: slurmd
    state: restarted

---
- name: Cluster Master Setup
  hosts: master
  become: true
  vars_files:
    - vars/common_configuration.yml
  roles:
    - common
    - master
    - role: slurm
      tags:
        - slurm
        - scale-up
        - scale-down
        - autoscaling
- name: Cluster Worker Setup
  hosts: workers
  become: true
  vars_files:
    - vars/common_configuration.yml
  roles:
    - common
    - worker
    - role: slurm
      tags:
        - slurm
        - scale-up
        - scale-down

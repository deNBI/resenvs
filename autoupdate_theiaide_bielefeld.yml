- name: Autoupdate TheiaIDE image
  hosts: localhost

  tasks:
    - name: Retrieve list of all images
      openstack.cloud.image_info:
      register: images

    - set_fact:
        newest_base_image: "{{ images.openstack_image | json_query(filter) | sort(attribute='created_at') | last }}"
      vars:
        filter: "[?properties.os_distro=='ubuntu' && properties.os_version=='2004']"

    - set_fact:
        newest_theiaide_image: "{{ images.openstack_image | selectattr('tags', 'search', 'theiaide') | sort(attribute='created_at') | last }}"

    - name: Build new TheiaIDE image
      shell: packer build packer_theiaide_bielefeld.json
      when: newest_base_image.created_at > newest_theiaide_image.created_at





---
- name: Debug images variable
  debug:
    var: filtered_images

- name: Cleanup Images
  openstack.cloud.image:
    name: "{{item.id}}"
    state: absent
  loop: "{{filtered_images}}"
  loop_control:
    index_var: index
  when:
    - images | length > limit | int
    - index < images | length - limit | int

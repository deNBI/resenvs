---
- name: POST_TASK  enable unattended upgrades
  ansible.builtin.lineinfile:
        path: /etc/apt/apt.conf.d/10periodic
        regexp: ^APT::Periodic::Unattended-Upgrade
        line: APT::Periodic::Unattended-Upgrade "1";
        create: true
- name: POST_TASK Start apt-daily.* systemd services
  ansible.builtin.service:
        name: "{{ item }}"
        state: started
  with_items:
        - unattended-upgrades
        - apt-daily
        - apt-daily.timer
- name: Install monitoring denbi telegraf
  ansible.builtin.apt:
    name: denbi-monitoring-conf 
    state: latest
- name: POST_TASK Disable fail2ban if present
  ansible.builtin.service:
        name: fail2ban
        state: stopped
        enabled: false
  ignore_errors: true  # Ignore errors if fail2ban is not installed

- name: POST_TASK Clear all SSH public keys from authorized_keys
  ansible.builtin.copy:
        content: ""
        dest: "{{ ansible_user_dir }}/.ssh/authorized_keys"
        mode: '0600'
